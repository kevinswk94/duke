plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

//group 'duke'
//version '0.1.1'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "duke.Duke"
}

run {
    standardInput = System.in
}

shadowJar {
    archiveBaseName = "duke"
    archiveVersion = "0.8"
    archiveClassifier = null
    archiveAppendix = null
}